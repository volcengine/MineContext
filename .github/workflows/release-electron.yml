name: Release Electron App

on:
  push:
    tags:
      - 'v*'   # å½“æ¨é€ v1.0.0 è¿™ç±» tag æ—¶è§¦å‘

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      # ğŸ§© æ‹‰å–ä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4

      # âš™ï¸ è®¾ç½® Node ç¯å¢ƒ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ğŸ“¦ å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: npm ci

      # ğŸ› ï¸ æ‰“åŒ…åº”ç”¨ï¼ˆmac å’Œ win è‡ªåŠ¨åŒºåˆ†ï¼‰
      - name: Build Electron App
        run: |

          if [ "$RUNNER_OS" == "macOS" ]; then
            # è¿è¡Œåç«¯æ„å»ºè„šæœ¬
            echo "Running build.sh ..."
            chmod +x build.sh
            ./build.sh

            cd frontend
            npm run build:mac
          elif [ "$RUNNER_OS" == "Windows" ]; then
            # è¿è¡Œåç«¯æ„å»ºè„šæœ¬
            echo "Running build.bat ..."
            chmod +x build.bat
            ./build.bat

            cd frontend
            npm run build:win
          fi

      # ğŸ“¤ ä¸Šä¼ æ‰“åŒ…äº§ç‰©åˆ° GitHub Release
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*.dmg
            dist/**/*.exe
            dist/**/*.blockmap
            dist/**/*.yml
            dist/**/*.sha512
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
