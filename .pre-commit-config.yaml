repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3
        exclude: ^(frontend/|node_modules/)

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        exclude: ^(frontend/|node_modules/)

  - repo: local
    hooks:
      - id: frontend-lint
        name: Run frontend lint before commit
        entry: bash -c "cd frontend && pnpm run typecheck"
        language: system
